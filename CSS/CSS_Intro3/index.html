<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

    <div class="Hcontainer">
    <h1 class="started">Get Started</h1>
    <p>Already have an account? <a href="#" target="_blank">Log In</a></p>
    </div>

    <div class="Fcontainer">
    <form action="#">

        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="email" placeholder="example@mail.com" required>
        <br>
        <br>

        <label for="passwd">Password</label><br>
        <input type="password" id="passwd" name="passwd" placeholder="at least 8 characters" required>
        <br>
        <br>

        <label for="confpasswd">Confirm Password</label><br>
        <input type="password" id="confpasswd" name="confpasswd" placeholder="at least 8 characters">
        <br>
        <br>
        <br>

        <button type="submit" class="sbutton">Sign Up</button>

    </form>
    </div>
    </div>
</body>
</html>
